name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: [8.5, 8.4, 8.3, 8.2, 8.1, 8.0, 7.4]
        laravel: [12.*, 11.*, 10.*, 9.*, 8.*, 7.*]
        dependency-version: [prefer-stable]
        include:
          - laravel: 12.*
            testbench: 10.*
            rector: 2.*
          - laravel: 11.*
            testbench: 9.*
            rector: 2.*
          - laravel: 10.*
            testbench: 8.*
            rector: 1.*
          - laravel: 9.*
            testbench: 7.*
            rector: 1.*
          - laravel: 8.*
            testbench: 6.*
            rector: 1.*
          - laravel: 7.*
            testbench: 5.*
            rector: 0.19.*
        exclude:
          - laravel: 12.*
            php: 8.1
          - laravel: 12.*
            php: 8.0
          - laravel: 12.*
            php: 7.4
          - laravel: 11.*
            php: 8.5
          - laravel: 11.*
            php: 8.1
          - laravel: 11.*
            php: 8.0
          - laravel: 11.*
            php: 7.4
          - laravel: 10.*
            php: 8.5
          - laravel: 10.*
            php: 8.0
          - laravel: 10.*
            php: 7.4
          - laravel: 9.*
            php: 8.5
          - laravel: 9.*
            php: 8.4
          - laravel: 9.*
            php: 8.3
          - laravel: 9.*
            php: 7.4
          - laravel: 8.*
            php: 8.5
          - laravel: 8.*
            php: 8.4
          - laravel: 8.*
            php: 8.3
          - laravel: 7.*
            php: 8.5
          - laravel: 7.*
            php: 8.4
          - laravel: 7.*
            php: 8.3
          - laravel: 7.*
            php: 8.2
          - laravel: 7.*
            php: 8.1

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@2.35.5
        with:
          php-version: ${{ matrix.php }}
          extensions: fileinfo, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Setup Problem Matches
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer update --${{ matrix.dependency-version }} --with=laravel/framework:${{ matrix.laravel }} --with=orchestra/testbench-core:${{ matrix.testbench }} --with=rector/rector:${{ matrix.rector }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/pest
